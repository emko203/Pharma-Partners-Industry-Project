
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">

      <tr>
        <th scope="col">allergy Name</th>
        <th scope="col">allergy Description</th>
      </tr>

      </thead>
      <tbody>
      <tr *ngFor="let allergie of allergies">
        <td>{{ allergie.allergyName}}</td>
        <td>{{ allergie.allergyDescription }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
