
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">

      <tr>
        <th scope="col">#</th>
        <th scope="col">patientID</th>
        <th scope="col">allergy_Name</th>
        <th scope="col">allergy_Description</th>
      </tr>

      </thead>
      <tbody>
      <tr *ngFor="let allergie of allergies">
        <td>{{ allergie.allergyID }}</td>
        <td>{{ allergie.patientID }}</td>
        <td>{{ allergie.allergy_Name }}</td>
        <td>{{ allergie.allergy_Description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
