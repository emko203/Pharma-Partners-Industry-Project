<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="patient.firstName"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter your First name"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" [(ngModel)]="patient.lastName"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter your Last name"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Age</label>
        <input type="text" [(ngModel)]="patient.age"
          class="form-control"
          id="age"
          name="age"
          placeholder="Enter your age"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" [(ngModel)]="patient.address"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter your address"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Contact details</label>
        <input type="text" [(ngModel)]="patient.contact"
          class="form-control"
          id="contact"
          name="contact"
          placeholder="Enter your contact details"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Emergency Contact</label>
        <input type="text" [(ngModel)]="patient.emergencyContact"
          class="form-control"
          id="emergencyContact"
          name="emergencyContact"
          placeholder="Enter your emergencyContact"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <button type="submit" [disabled]="!patientForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
